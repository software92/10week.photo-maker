<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="colors">
      <div class="selected" data-color="#000000"></div>
      <div data-color="#e84393"></div>
      <div data-color="#d63031"></div>
      <div data-color="#e17055"></div>
      <div data-color="#fdcb6e"></div>
      <div data-color="#dfe6e9"></div>
      <div data-color="#a29bfe"></div>
      <div data-color="#74b9ff"></div>
      <div data-color="#81ecec"></div>
      <div data-color="#55efc4"></div>
    </div>
    <canvas></canvas>
    <div class="side-bar">
      <label for="line-width">LINE WIDTH</label>
      <input type="range" id="line-width" min="1" max="10" value="5" />
      <button class="erase-btn">ERASE OFF</button>
      <button class="paint-mode">FILL</button>
      <button class="clear-btn">CLEAR</button>
      <label for="image--add-btn">ADD IMAGE</label>
      <input
        type="file"
        id="image--add-btn"
        class="image--add-btn"
        accept="image/*"
        hidden
      />
      <label for="font-control">FONT SIZE</label>
      <input type="range" id="font-control" value="25" min="1" max="50" />
      <input type="text" class="text--input" />
      <button class="download-btn">DOWNLOAD</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
